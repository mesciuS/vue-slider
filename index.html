<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides.images[activeIndex]">
                    <div class="text">
                        <h3>{{slides.titles[activeIndex]}}</h3>
                        <p>
                            {{slides.texts[activeIndex]}}   
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>

                    <div class="thumb active">
                        <img v-for="(thumbnail, index) in slides.images" :src="thumbnail" :class=" index == activeIndex ? 'active' : '' " class="thumb" alt="poster">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
